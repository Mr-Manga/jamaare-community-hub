<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jama'are Community Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e3a8a" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    /* Preloader */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    #preloader.fade-out {
      opacity: 0;
      visibility: hidden;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid gold;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .fade-zoom {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-zoom.visible {
      opacity: 1;
      transform: scale(1);
    }
    /* Navbar transition */
    .navbar {
      transition: background-color 0.4s, box-shadow 0.4s;
    }
    .navbar.scrolled {
      background-color: #1e3a8a !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    /* Search */
    .hidden-card {
      display: none !important;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
    <p class="text-xl font-semibold text-yellow-500">Loading...</p>
  </div>

  <!-- Navbar -->
  <nav id="navbar" class="navbar fixed w-full text-white shadow-md z-50 bg-blue-800 bg-opacity-70">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <img src="image/logo.png" alt="Jama'are Hub Logo" class="h-10 w-auto mr-2" />
        <span class="text-2xl font-bold">Jama'are Hub</span>
      </div>
